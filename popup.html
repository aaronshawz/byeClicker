<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ByeClicker</title>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
        </div>
        <h1>ByeClicker</h1>
        <p id="runStatus">Running</p>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <div class="radio-group tooltip">
            <input type="checkbox" id="random">
            <label for="random" class="random">Random</label>
            <span class="tooltiptext">Randomizes Answers</span>
        </div>
        <div class="auto-join-group tooltip">
            <input type="checkbox" id="autoJoin">
            <label for="autoJoin" class="autoJoin">Auto Join</label>
            <span class="tooltiptext" style="width: 150px;">Joins class automatically <br>when it starts</span>
        </div>
    </div>
    <hr style="border: none; margin: 0px; padding: 0px; height: 1px; background-color: black;">
    <footer class="footer">
        <p>Created by <a href="https://github.com/gigabite-pro" target="_blank">Vaibhav</a></p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
